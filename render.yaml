services:
  - type: web
    name: talkk-api
    env: ruby
    runtime: ruby
    buildCommand: bundle config set frozen false && bundle install --without development test
    startCommand: ./bin/render-start.sh
    buildFilter:
      paths:
        - Gemfile
        - Gemfile.lock
        - config/**
        - db/migrate/**
        - app/**
        - bin/render-start.sh
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: talkk-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: true
      - key: BUNDLE_FROZEN
        value: "false"
      - key: RAILS_LOG_LEVEL
        value: warn
      - key: REDIS_URL
        fromService:
          type: redis
          name: talkk-redis
          property: connectionString
      - key: GENERATE_SOURCEMAP
        value: "false"

  - type: worker
    name: talkk-sidekiq
    env: ruby
    runtime: ruby
    buildCommand: bundle config set frozen false && bundle install --without development test
    startCommand: bundle exec sidekiq -C config/sidekiq.yml
    buildFilter:
      paths:
        - Gemfile
        - Gemfile.lock
        - config/**
        - app/**
        - lib/**
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: talkk-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: true
      - key: BUNDLE_FROZEN
        value: "false"
      - key: RAILS_LOG_LEVEL
        value: warn
      - key: REDIS_URL
        fromService:
          type: redis
          name: talkk-redis
          property: connectionString
      - key: SIDEKIQ_CONCURRENCY
        value: "10"
    dependsOn:
      - talkk-api

  - type: redis
    name: talkk-redis
    ipAllowList: []
    plan: free

databases:
  - name: talkk-db
    databaseName: talkk_production