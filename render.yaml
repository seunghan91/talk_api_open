services:
  # API 서비스 설정
  - type: web
    name: talkk-api
    env: ruby
    region: singapore
    plan: starter
    buildCommand: bundle install && bundle exec rake db:migrate
    startCommand: bundle exec puma -C config/puma.rb
    healthCheckPath: /health
    numInstances: 1
    domains:
      - talkk-api.onrender.com
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: talkk-db
          property: connectionString
      - key: REDIS_URL
        value: redis://red-cvlm54adbo4c7399oheg:6379
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false

  # Sidekiq 워커 설정
  - type: worker
    name: talkk-sidekiq
    env: ruby
    region: singapore
    plan: starter
    buildCommand: bundle install
    startCommand: bundle exec sidekiq
    numInstances: 1
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: talkk-db
          property: connectionString
      - key: REDIS_URL
        value: redis://red-cvlm54adbo4c7399oheg:6379
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false

# 데이터베이스 정의
databases:
  # PostgreSQL 데이터베이스
  - name: talkk-db
    databaseName: talkk_production
    user: talkk_user
    plan: starter
    region: singapore

  # Redis/Valkey 데이터베이스
  - name: talkk-redis
    plan: starter
    region: singapore
    maxmemoryPolicy: allkeys-lru