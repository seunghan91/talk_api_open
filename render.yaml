services:
  # API 서비스 설정
  - type: web
    name: talkk-api
    env: ruby
    region: singapore
    plan: starter
    buildCommand: bundle install && bundle exec rake db:migrate
    startCommand: bundle exec puma -C config/puma.rb
    healthCheckPath: /health
    numInstances: 1
    domains:
      - talkk-api.onrender.com
    envVars:
      - key: REDIS_URL
        value: redis://localhost:6379/0  # 임시: 로컬 Redis (실시간 기능 비활성화)
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false

# Redis/Valkey 데이터베이스 정의
databases:
  - name: talkk-redis
    plan: starter
    region: singapore
    maxmemoryPolicy: allkeys-lru

# Sidekiq 워커 설정
- type: worker
  name: talkk-sidekiq
  env: ruby
  region: singapore
  plan: starter
  buildCommand: bundle install
  startCommand: bundle exec sidekiq
  numInstances: 1
  envVars:
    - key: REDIS_URL
      value: redis://localhost:6379/0  # 임시: 로컬 Redis (백그라운드 작업 비활성화)
    - key: RAILS_ENV
      value: production
    - key: RAILS_MASTER_KEY
      sync: false