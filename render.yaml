services:
  - type: web
    name: talkk-api
    env: ruby
    region: singapore
    plan: free
    buildCommand: bundle install && bundle exec rake assets:precompile && bundle exec rake assets:clean
    startCommand: bundle exec puma -C config/puma.rb
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: talkk-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: true
    healthCheckPath: /health

databases:
  - name: talkk-db
    plan: free
    region: singapore
    databaseName: talkk_production 