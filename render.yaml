services:
  # API 서비스 설정
  - type: web
    name: talkk-api
    env: ruby
    region: singapore
    plan: starter
    buildCommand: bundle install && bundle exec rake db:migrate
    startCommand: bundle exec puma -C config/puma.rb
    healthCheckPath: /health
    numInstances: 1
    domains:
      - talkk-api.onrender.com
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: singapore-redis
          property: internalConnectionString
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false

  # Sidekiq 워커 설정
  - type: worker
    name: talkk-sidekiq
    env: ruby
    region: singapore
    plan: starter
    buildCommand: bundle install
    startCommand: bundle exec sidekiq
    numInstances: 1
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: singapore-redis
          property: internalConnectionString
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false

# Redis 서비스 설정
databases:
  - name: singapore-redis
    type: redis
    region: singapore
    plan: starter
    ipAllowList: [] # 모든 IP 허용