services:
  # API 서비스 설정
  - type: web
    name: talkk-api
    env: ruby
    region: singapore
    plan: starter
    buildCommand: bundle install && bundle exec rake db:migrate
    startCommand: bundle exec puma -C config/puma.rb
    healthCheckPath: /health
    numInstances: 1
    domains:
      - talkk-api.onrender.com
    envVars:
      - key: REDIS_URL
        value: redis://red-cvlm54adbo4c7399oheg:6379 # Redis의 내부 URL을 직접 입력
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false

  # Sidekiq 워커 설정
  - type: worker
    name: talkk-sidekiq
    env: ruby
    region: singapore
    plan: starter
    buildCommand: bundle install
    startCommand: bundle exec sidekiq
    numInstances: 1
    envVars:
      - key: REDIS_URL
        value: redis://red-cvlm54adbo4c7399oheg:6379 # Redis의 내부 URL을 직접 입력
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false